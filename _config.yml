# Site
name: "Shende House Canteen"
title: "Shende House Canteen"
description: "Kirti and Kiran Shende have lovingly run Shende House Canteen for 15 years. Specializing in Maharashtrian and Karnataka cuisine. Here, you'll find more than just food; it's a taste of home, a celebration of tradition. With every dish, they weave a tale of entrepreneurial spirit and cultural pride, creating a haven for those seeking authentic, heartwarming meals."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /shende_house_canteen
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

