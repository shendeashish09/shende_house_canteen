description: > # this means to ignore newlines until "baseurl:"
 Kirti and Kiran Shende, the heart and soul behind Shende House Canteen, have dedicated the past 15 years to crafting culinary experiences steeped in Maharashtrian and Karnataka traditions. Their passion for authentic, homemade fare shines through in every dish they serve. With unwavering commitment and a deep love for regional cuisines, Kirti and Kiran have made Shende House Canteen a cherished food house. Their culinary expertise, combined with an entrepreneurial spirit, brings the best of both worlds to your plate, embodying a legacy of exceptional catering and a celebration of cultural heritage.

